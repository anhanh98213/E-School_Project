<div class="modal fade " id="login" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered " role="document">
        <mat-card class="modal-content">
            <div class="container bg-white p-4">
                <p class="h4 text-center">SIGN IN</p>

                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Username</mat-label>
                        <input type="text" #username matInput [formControl]="usernameFormControl" placeholder="Ex. abc@example.com">
                        <mat-error *ngIf="usernameFormControl.hasError('email') && !usernameFormControl.hasError('required')">
                            Please enter a valid Username address
                        </mat-error>
                        <mat-error *ngIf="usernameFormControl.hasError('required')">
                            Username is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Password</mat-label>
                        <input type="password" #password matInput [formControl]="passwordFormControl">
                        <mat-error
                            *ngIf="passwordFormControl.hasError('password') && !passwordFormControl.hasError('required')">
                            Please enter a valid password
                        </mat-error>
                        <mat-error *ngIf="passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>

                    <div class="row justify-content-around">
                        <button mat-raised-button color="warn" class="col-4" id="close" data-dismiss="modal">Close</button>
                        <button mat-raised-button color="primary" class="col-4" (click)="getRoleUser(username.value, password.value)">Login</button>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>
</div>
